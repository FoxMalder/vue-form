<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    </head>
    <body>

        <div id="app" class="container">

            <h1>Form</h1>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2 class="panel-title">Regular Fields</h2></div>
                        <fields class="panel-body" :config="fields" :values="values" @update="update"></fields>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2 class="panel-title">Custom Fields</h2></div>
                        <custom-fields class="panel-body" :config="fields" :values="values" @update="update"></custom-fields>
                    </div>
                </div>
            </div>

            <pre>{{ values | json }}</pre>
            <pre>{{ updated }}</pre>

        </div>

        <script src="form.min.js"></script>

    </body>
</html>
